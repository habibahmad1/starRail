<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Star Rail Gacha Simulation</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/id/thumb/9/95/Honkai_Star_Rail_logo.png/250px-Honkai_Star_Rail_logo.png" type="image/png" />
  </head>
  <body>
    <div class="container-root">
      <div class="pity"></div>
      <div class="selection">
        <div class="char-hero1"></div>
        <div class="char-hero2"></div>
      </div>
      <div class="label">
        <div class="teks-label">Event Warp Karakter</div>
      </div>
      <div class="container-gacha">
        <div class="content-left">
          <div class="line"></div>
          <div class="left">
            <h3 class="title">Selamat Tinggal, Masa Lalu</h3>
            <br />
            <div class="durasi"><i class="fa-regular fa-clock"></i> 23d 8h</div>
            <br />
            <p>
              Setiap 10 Warp dijamin akan memperoleh item 4 <i class="fa-solid fa-star"></i> ke atas<br /><br />
              Featured character <br />
              receives a drop-rate boost
            </p>

            <div class="image-left">
              <div class="image-wrapper">
                <img class="gambar1" src="./img/gallagher .png" alt="" />
              </div>
              <div class="image-wrapper">
                <img class="gambar2" src="./img/Pela.png" alt="" />
              </div>
              <div class="image-wrapper">
                <img class="gambar3" src="./img/danheng.png" alt="" />
              </div>
            </div>
          </div>
          <div class="button-left">
            <div class="detail">Lihat Detail</div>
            <div class="trial">Trial Karakter</div>
          </div>
        </div>
        <div class="content-right">
          <div class="gambar-timpa">
            <img class="timpa" src="./img/acheron1.png" alt="" />
          </div>
          <div class="gambar-gacha">
            <img src="./img/acheron0.png" alt="" />
          </div>
          <div class="button-right">
            <div class="gacha1">
              <img src="./img/tiket.png" alt="" />x 1 |
              <div class="teks-gacha1">Warp x 1</div>
            </div>
            <div class="gacha10">
              <img src="./img/tiket.png" alt="" />x 10 |
              <div class="teks-gacha10">Warp x 10</div>
            </div>
          </div>
        </div>
      </div>
      <!-- videos R -->
      <video controls width="600" class="video-r">
        <source src="./videos/R.mp4" type="video/mp4" />
        <!-- Sisipkan sumber video di atas. Ganti "nama_file_video.mp4" dengan nama file video yang sebenarnya -->
        Maaf, browser Anda tidak mendukung.
      </video>
      <!-- videos SR -->
      <video controls width="600" class="video-sr">
        <source src="./videos/SR.mp4" type="video/mp4" />
        <!-- Sisipkan sumber video di atas. Ganti "nama_file_video.mp4" dengan nama file video yang sebenarnya -->
        Maaf, browser Anda tidak mendukung.
      </video>
      <!-- videos SSR -->
      <video controls width="600" class="video-ssr">
        <source src="./videos/SSR.mp4" type="video/mp4" />
        <!-- Sisipkan sumber video di atas. Ganti "nama_file_video.mp4" dengan nama file video yang sebenarnya -->
        Maaf, browser Anda tidak mendukung.
      </video>

      <!-- audio gacha -->
      <audio class="sound">
        <source src="./img/item/gachaSound.MP3" />
      </audio>
    </div>
    <!-- Item Gcha -->
    <div class="item1">
      <img src="./img/item/1.png" alt="" />
    </div>
    <div class="item2">
      <img src="./img/item/2.png" alt="" />
    </div>
    <div class="item3">
      <img src="./img/item/3.png" alt="" />
    </div>
    <div class="item4">
      <img src="./img/item/4.png" alt="" />
    </div>
    <div class="item5">
      <img src="./img/item/5.png" alt="" />
    </div>
    <div class="item6">
      <img src="./img/item/6.png" alt="" />
    </div>
    <div class="item7">
      <img src="./img/item/7.png" alt="" />
    </div>

    <script src="https://kit.fontawesome.com/4f83e01807.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
