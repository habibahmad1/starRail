<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gacha</title>
  </head>
  <body>
    <div class="selection">
      <div class="char-hero1"></div>
      <div class="char-hero2"></div>
    </div>
    <div class="label">
      <div class="teks-label">Event Warp Karakter</div>
    </div>
    <div class="container-gacha">
      <div class="content-left">
        <div class="line"></div>
        <div class="left">
          <h3 class="title">Selamat Tinggal, Masa Lalu</h3>
          <br />
          <div class="durasi">23d 8h</div>
          <br />
          <p>
            Setiap 10 Warp dijamin akan memperoleh item 4 <i class="fa-solid fa-star"></i> ke atas<br /><br />
            Featured character <br />
            receives a drop-rate boost
          </p>

          <div class="image-left">
            <div class="image-wrapper">
              <img class="gambar1" src="./img/gallagher .png" alt="" />
            </div>
            <div class="image-wrapper">
              <img class="gambar2" src="./img/Pela.png" alt="" />
            </div>
            <div class="image-wrapper">
              <img class="gambar3" src="./img/danheng.png" alt="" />
            </div>
          </div>
        </div>
        <div class="button-left">
          <div class="detail">Lihat Detail</div>
          <div class="trial">Trial Karakter</div>
        </div>
      </div>
      <div class="content-right">
        <div class="gambar-timpa">
          <img class="timpa" src="../img/Acheron1.png" alt="" />
        </div>
        <div class="gambar-gacha">
          <img src="../img/Acheron0.png" alt="" />
        </div>
        <div class="button-right">
          <div class="gacha1">
            <img src="./img/tiket.png" alt="" />x 1 |
            <div class="teks-gacha1">Warp x 1</div>
          </div>
          <div class="gacha10">
            <img src="./img/tiket.png" alt="" />x 10 |
            <div class="teks-gacha10">Warp x 10</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/4f83e01807.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
